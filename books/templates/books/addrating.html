{% extends 'books/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>{{request.user}} rating {{user}}</h1>

<form method="POST" class="post-form col-md-5">{% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="save btn btn-default">Save</button>
</form>
{% endblock %}
