{% extends "books/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container text-center" style="display:block;">
    <h2>Edit {{ object.user.username }} Profile</h2>
    <form enctype="multipart/form-data" method="post" class="col-md-6">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" />
    </form>
    </div>
{% endblock %}
